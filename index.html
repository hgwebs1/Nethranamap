<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenFreeMap with Country Borders</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+4J8k3ybQ4C/Cp3Xg2ISkGQdYI8M3G9a0z1A9fZxE="
    crossorigin=""
  />

  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j8REp2G7Wv1P3zJy5pr7rj3YpglE4+fR0VZJd9s="
    crossorigin=""
  ></script>

  <script>
    // Step 1: Create the map
    const map = L.map('map').setView([20, 78], 4); // Center on India

    // Step 2: Add OpenFreeMap tiles
    L.tileLayer('https://tile.openfreemap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenFreeMap contributors'
    }).addTo(map);

    // Step 3: Load your GeoJSON (country borders)
    fetch('jkl.json')
      .then(response => response.json())
      .then(data => {
        // Step 4: Add the GeoJSON layer
        L.geoJSON(data, {
          style: function (feature) {
            return {
              color: '#888888',     // OpenFreeMap-style border color (light gray)
              weight: 1.2,          // similar to OSM/OFM country borders
              opacity: 1,
              fill: false
            };
          }
        }).addTo(map);
      })
      .catch(err => console.error('GeoJSON load error:', err));
  </script>
</body>
</html>
