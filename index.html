<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dual Map Viewer ‚Äì Fullscreen & Style Switch</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
      margin:0; padding:0; height:100%; width:100%; font-family: system-ui, sans-serif;
      background: #f0f0f0;
    }

    .map-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: all 0.4s ease;
    }

    .map-box {
      flex: 1;
      position: relative;
      border-bottom: 2px solid #ccc;
      transition: all 0.3s ease;
    }

    .map-label {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 1001;
      cursor: pointer;
      user-select: none;
    }

    .map-label:hover {
      background: rgba(0,0,0,0.8);
    }

    .style-selector {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.9);
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 13px;
      z-index: 1002;
    }

    .style-selector label {
      margin-right: 8px;
      cursor: pointer;
    }

    #status {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 13px;
      z-index: 2000;
    }

    /* Fullscreen class */
    .fullscreen {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 9999;
      border: none !important;
    }

    @media(max-width:768px){
      .map-label{font-size:12px;padding:4px 8px;}
      .style-selector{font-size:11px;}
    }
  </style>
</head>
<body>
  <div class="map-container">
    <div class="map-box" id="osm-box">
      <div class="map-label" id="osm-label">üó∫Ô∏è OpenStreetMap</div>
      <div class="style-selector" id="osm-style">
        <label><input type="radio" name="osm-style" value="standard" checked> Standard</label>
        <label><input type="radio" name="osm-style" value="satellite"> Satellite</label>
      </div>
      <div id="map1" style="height:100%;"></div>
    </div>

    <div class="map-box" id="ofm-box">
      <div class="map-label" id="ofm-label">üåê OpenFreeMap</div>
      <div class="style-selector" id="ofm-style">
        <label><input type="radio" name="ofm-style" value="standard" checked> Standard</label>
        <label><input type="radio" name="ofm-style" value="satellite"> Satellite</label>
      </div>
      <div id="map2" style="height:100%;"></div>
    </div>
  </div>

  <div id="status">Loading maps‚Ä¶</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const statusBox = document.getElementById('status');

    function setStatus(msg, isError=false){
      statusBox.textContent = msg;
      statusBox.style.background = isError ? "rgba(200,0,0,0.7)" : "rgba(0,0,0,0.7)";
    }

    // Common map config
    const center = [20,78];
    const zoom = 4;

    // üåç Map 1 ‚Äì OpenStreetMap
    const map1 = L.map('map1', {zoomControl:true}).setView(center, zoom);

    let osmLayers = {
      standard: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom:19, attribution:'¬© OpenStreetMap' }).addTo(map1),
      satellite: L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', { subdomains:['mt0','mt1','mt2','mt3'], maxZoom:19, attribution:'¬© Google Satellite' })
    };

    // üåç Map 2 ‚Äì OpenFreeMap (original link)
    const map2 = L.map('map2', {zoomControl:true}).setView(center, zoom);
    let ofmLayers = {
      standard: L.tileLayer('https://tile.openfreemap.org/{z}/{x}/{y}.png', { maxZoom:19, attribution:'¬© OpenFreeMap contributors' }).addTo(map2),
      satellite: L.tileLayer('https://tiles.freemap.sk/S/{z}/{x}/{y}.png', { maxZoom:19, attribution:'¬© Freemap Slovakia / OpenStreetMap' })
    };

    setStatus("Maps loaded. Loading borders‚Ä¶");

    // üåü GeoJSON border setup
    const borderColor = '#666';

    function geoJsonStyle() {
      return {
        color: borderColor,
        weight: 2,       // base pixel width
        opacity: 1,
        fill: false
      };
    }

    function updateBorderWidth(layer, map) {
      // Keep border visually consistent at all zooms
      const newWeight = 2 / Math.pow(2, map.getZoom() - 4); // tweak divisor for consistency
      layer.setStyle({ weight: newWeight });
    }

    fetch('jkl.json').then(r=>{
      if(!r.ok) throw new Error(`HTTP ${r.status}`);
      return r.json();
    }).then(data=>{
      const border1 = L.geoJSON(data, geoJsonStyle()).addTo(map1);
      const border2 = L.geoJSON(data, geoJsonStyle()).addTo(map2);

      map1.fitBounds(border1.getBounds(), { padding:[20,20] });
      map2.fitBounds(border2.getBounds(), { padding:[20,20] });

      // Update weight dynamically on zoom
      map1.on('zoomend', ()=>updateBorderWidth(border1, map1));
      map2.on('zoomend', ()=>updateBorderWidth(border2, map2));

      setStatus("‚úÖ Borders loaded successfully.");
      setTimeout(()=>statusBox.style.display="none",2000);
    }).catch(err=>{
      console.warn("GeoJSON load failed:", err);
      setStatus("‚ö†Ô∏è Border data missing or failed to load. Maps loaded fine.",true);
    });

    // üåü Style switch events
    document.querySelectorAll('input[name="osm-style"]').forEach(radio=>{
      radio.addEventListener('change', e=>{
        Object.values(osmLayers).forEach(l=>map1.removeLayer(l));
        osmLayers[e.target.value].addTo(map1);
      });
    });

    document.querySelectorAll('input[name="ofm-style"]').forEach(radio=>{
      radio.addEventListener('change', e=>{
        Object.values(ofmLayers).forEach(l=>map2.removeLayer(l));
        ofmLayers[e.target.value].addTo(map2);
      });
    });

    // üåü Fullscreen toggle on label click
    const osmBox = document.getElementById('osm-box');
    const ofmBox = document.getElementById('ofm-box');
    let osmFull = false, ofmFull = false;

    document.getElementById('osm-label').addEventListener('click', ()=>{
      osmFull = !osmFull;
      if(osmFull){ osmBox.classList.add('fullscreen'); ofmBox.style.display='none'; }
      else{ osmBox.classList.remove('fullscreen'); ofmBox.style.display='flex'; map1.invalidateSize(); }
      map1.invalidateSize();
    });

    document.getElementById('ofm-label').addEventListener('click', ()=>{
      ofmFull = !ofmFull;
      if(ofmFull){ ofmBox.classList.add('fullscreen'); osmBox.style.display='none'; }
      else{ ofmBox.classList.remove('fullscreen'); osmBox.style.display='flex'; map2.invalidateSize(); }
      map2.invalidateSize();
    });
  </script>
</body>
</html>
